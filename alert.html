<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Notification System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #100101; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .webcam-container {
            width: 640px;
            height: 480px;
            background-color: #000000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-start {
            background-color: #2ecc71;
            color: white;
        }
        .btn-pause {
            background-color: #e74c3c;
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fire Notification System</h1>
        <div class="webcam-container">
            <video id="webcam" width="640" height="480" autoplay playsinline></video>
            <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
        </div>
        <div class="button-container">
            <button id="startBtn" class="btn btn-start">Start Camera</button>
            <button id="pauseBtn" class="btn btn-pause" disabled>Pause Camera</button>
        </div>
        <div id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/opencv.js/4.5.3/opencv.js"></script>
    <script src="fire-detection.js"></script>
</body>
</html>
